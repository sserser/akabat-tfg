{% extends "akabat_app/base_wizard.html" %}

{% block title %}Preview Raw Papers{% endblock %}

{% block content %}
<div class="container">
  <h2>{{ step_title }}</h2>
  <p class="text-muted">Here you have all the columns and rows exactly as they were imported by the loader.</p>

  <!-- Container with scroll -->
  <div
    style="
      width: 100%;
      max-height: 70vh;
      overflow: auto;
      border: 1px solid #dee2e6;
      padding: 0.5rem;
      background: #fff;
    "
  >
    {{ table_html|safe }}
  </div>

  <div class="mt-4">
    <a href="{% url 'home' %}" class="btn btn-secondary">Back home</a>
  </div>
</div>
{% endblock %}
