<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Akabat - End</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .end-card {
      background: #fff;
      border-radius: 1rem;
      padding: 3rem 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .end-card h2 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .end-card p {
      font-size: 1.125rem;
      color: #6c757d;
    }

    .akabat-color {
      color: #4aa3a1;
    }
    .btn-akabat {
      background-color: #4aa3a1;
      color: white;
      border: none;
    }
    .btn-akabat:hover {
      background-color: #3d8b89;
    }
    .btn-akabat-outline {
      background-color: white;
      color: #4aa3a1;
      border: 1px solid #4aa3a1;
    }
    .btn-akabat-outline:hover {
      background-color: #e6f8f7;
      border-color: #3d8b89;
      color: #3d8b89;
    }
  </style>
</head>
<body>
  <div class="end-card">
    <div class="mb-4">
      <i class="bi bi-check-circle-fill" style="font-size: 3rem; color: #4aa3a1;"></i>
    </div>
    <h2>Thanks for using AKABAT!</h2>
    <p>We hope the tool was of great help.</p>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="/akabat/save_project/" class="btn btn-akabat-outline">
        <i class="bi bi-arrow-left"></i> Back
      </a>
      <a href="{% url 'home' %}" class="btn btn-akabat">
        Home <i class="bi bi-house-door-fill"></i>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
